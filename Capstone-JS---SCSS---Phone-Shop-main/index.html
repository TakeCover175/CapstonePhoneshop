<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Phone Shop - Home Page</title>
        <!-- GG Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        />
        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/main.css" />
    </head>
    <body>
        <div
            style="
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                font-family: 'Roboto', sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            "
        >
            <div
                style="
                    background: white;
                    padding: 50px;
                    border-radius: 20px;
                    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
                    text-align: center;
                    max-width: 600px;
                "
            >
                <h1
                    style="
                        color: #1650bb;
                        font-size: 2.5rem;
                        margin-bottom: 20px;
                    "
                >
                    Phone Shop
                </h1>
                <p style="color: #666; font-size: 1.1rem; margin-bottom: 40px">
                    Chào mừng đến với Phone Shop - Home Page!
                </p>

                <div
                    style="
                        display: flex;
                        gap: 20px;
                        justify-content: center;
                        flex-wrap: wrap;
                    "
                >
                    <a
                        href="./customer/index.html"
                        style="
                            display: inline-block;
                            padding: 15px 40px;
                            background: #1650bb;
                            color: white;
                            text-decoration: none;
                            border-radius: 8px;
                            font-weight: 600;
                            transition: all 0.3s;
                            box-shadow: 0 4px 15px rgba(22, 80, 187, 0.3);
                        "
                    >
                        Trang Khách Hàng
                    </a>
                    <a
                        href="./admin/index.html"
                        style="
                            display: inline-block;
                            padding: 15px 40px;
                            background: #27ae60;
                            color: white;
                            text-decoration: none;
                            border-radius: 8px;
                            font-weight: 600;
                            transition: all 0.3s;
                            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
                        "
                    >
                        Trang Admin
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
